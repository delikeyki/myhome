<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>캠토피아</title>
    <link href="../assets/css/theme.css" rel="stylesheet">
    <link href="../assets/css/jquery-confirm.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="wrapper">
      <section class="signup-section-noheader signup-bgcolor">
        <article class="signup-noheader">
          <!-- -->
          <div class="signup-form-group">
            <h2 class="change-password-heading">Change your password</h2>

            <form>
              <div class="form-group margin-bottom-none">
                <label class="sr-only" for="InputPassword">Password</label>
                <!-- 잘못입력시 빨간 테두리는 valid-error 클래스 추가 -->
                <input type="password" class="chem-form-control valid-error" id="InputPassword" placeholder="New password (at least 6 characters)"/>
                <!-- "최소 6자 이상 최대 80자까지 입력하셔야 합니다." 메시지 -->
                <div class="text-alert text-alert-danger">Your password must be between 6 to 80 characters in length.</div>
              </div>

              <div class="form-group margin-bottom-none">
                <label class="sr-only" for="InputPassword">Password</label>
                <!-- 잘못입력시 빨간 테두리는 valid-error 클래스 추가 -->
                <input type="password" class="chem-form-control" id="InputPassword" placeholder="Confirm new password"/>
                <!-- "입력하신 비밀번호 정보와 다릅니다. 다시 입력해주세요" 메시지 -->
                <div class="text-alert text-alert-danger">The password does not match the field above. Please re-enter.</div>
              </div>

              <p class="signup-text-warning">
                By clicking Save, you agree to <br />
                the Chemtopia’s <a href="#">Terms of Service</a> and <a href="#">Privacy Policy.</a>
              </p>
              <button type="button" class="btn btn-lg-brand-tsize btn-normal btn-block" >Save New Password</button>
            </form>
            
          </div>
        </article>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/placeholder.js"></script>
    <script src="../assets/js/chemmarkup.js"></script>
    <script src="../assets/js/bootstrap-datepicker.js"></script>

  </body>
</html>
