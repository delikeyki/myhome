<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>캠토피아</title>
    <link href="../assets/css/theme.css" rel="stylesheet">
    <link href="../assets/css/jquery-confirm.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>
    <div class="wrapper">
      <section class="signup-section-noheader signup-bgcolor">
        <article class="signup-noheader">
            <!-- 161207 텍스트 수정, 버튼 수정 -->
            <div class="signup-question-group">
                <h2 class="signup-heading">sign up</h2>
                <p class="text-discription-large">Which chemistry fields interest you?</p>
                <p class="social-links-tit">Choose up to five.</p>

              <div class="checkbox" >
                <label for="cb-test1" class="ckb-label" data-offimg="../assets/images/membership/sign-up-petro.png" data-onimg="../assets/images/membership/sign-up-petro-hover.png" data-activeimg="../assets/images/membership/sign-up-petro-active.png">
                  <input id="cb-test1" class="ckbox" name="cb-test1" type="checkbox" checked="checked"/>
                  <p class="answer-text">Petro-Chem</p></label>
              </div>

              <div class="checkbox" >
                  <label for="cb-test2" class="ckb-label" data-offimg="../assets/images/membership/sign-up-energy.png" data-onimg="../assets/images/membership/sign-up-energy-hover.png" data-activeimg="../assets/images/membership/sign-up-energy-active.png">
                    <input id="cb-test2" class="ckbox" name="cb-test2" type="checkbox" checked="checked"/>
                  <p class="answer-text">Energy-chem</p></label>
              </div>
              <div class="checkbox" >
                <label for="cb-test3" class="ckb-label" data-offimg="../assets/images/membership/sign-up-nuclear.png" data-onimg="../assets/images/membership/sign-up-nuclear-hover.png" data-activeimg="../assets/images/membership/sign-up-nuclear-active.png">
                  <input id="cb-test3" class="ckbox" name="cb-test3" type="checkbox" checked="checked"/>
                  <p class="answer-text">Nuclear-Chem</p></label>
              </div>
              <div class="checkbox" >
                  <label for="cb-test4" class="ckb-label" data-offimg="../assets/images/membership/sign-up-environment.png" data-onimg="../assets/images/membership/sign-up-environment-hover.png" data-activeimg="../assets/images/membership/sign-up-environment-active.png">
                    <input id="cb-test4" class="ckbox" name="cb-test4" type="checkbox" />
                  <p class="answer-text">Environment</p></label>
              </div>
              <div class="checkbox" >
                  <label for="cb-test5" class="ckb-label" data-offimg="../assets/images/membership/sign-up-waste.png" data-onimg="../assets/images/membership/sign-up-Waste-hover.png" data-activeimg="../assets/images/membership/sign-up-Waste-active.png">
                    <input id="cb-test5" class="ckbox" name="cb-test5" type="checkbox" />
                  <p class="answer-text">Waste-chem</p></label>
              </div>
              <div class="checkbox" >
                  <label for="cb-test6" class="ckb-label" data-offimg="../assets/images/membership/sign-up-materials.png" data-onimg="../assets/images/membership/sign-up-materials-hover.png" data-activeimg="../assets/images/membership/sign-up-materials-active.png">
                    <input id="cb-test6" class="ckbox" name="cb-test6" type="checkbox" />
                  <p class="answer-text">Materials-chem</p></label>
              </div>
              <div class="checkbox">
                <label for="cb-test7" class="ckb-label"  data-offimg="../assets/images/membership/sign-up-astro.png" data-onimg="../assets/images/membership/sign-up-astro-hover.png" data-activeimg="../assets/images/membership/sign-up-astro-active.png">
                  <input id="cb-test7" class="ckbox" name="cb-test7" type="checkbox" />
                  <p class="answer-text">Astro-chem</p></label>
              </div>
              <div class="checkbox">
                <label for="cb-test8" class="ckb-label"  data-offimg="../assets/images/membership/sign-up-mechanic.png" data-onimg="../assets/images/membership/sign-up-mechanic-hover.png" data-activeimg="../assets/images/membership/sign-up-mechanic-active.png">
                  <input id="cb-test8" class="ckbox" name="cb-test8" type="checkbox" />
                  <p class="answer-text">Mechanic-chem</p></label>
              </div>
              <div class="checkbox">
                <label for="cb-test9" class="ckb-label"  data-offimg="../assets/images/membership/sign-up-agro.png" data-onimg="../assets/images/membership/sign-up-agro-hover.png" data-activeimg="../assets/images/membership/sign-up-agro-active.png">
                  <input id="cb-test9" class="ckbox" name="cb-test9" type="checkbox" />
                  <p class="answer-text">Agro-chem</p></label>
              </div>
              <div class="checkbox">
                <label for="cb-test10" class="ckb-label"  data-offimg="../assets/images/membership/sign-up-medical.png" data-onimg="../assets/images/membership/sign-up-medical-hover.png" data-activeimg="../assets/images/membership/sign-up-medical-active.png">
                  <input id="cb-test10" class="ckbox" name="cb-test10" type="checkbox" />
                  <p class="answer-text">Medical-chem</p></label>
              </div>
              <div class="checkbox">
                <label for="cb-test11" class="ckb-label"  data-offimg="../assets/images/membership/sign-up-food.png" data-onimg="../assets/images/membership/sign-up-food-hover.png" data-activeimg="../assets/images/membership/sign-up-food-active.png">
                  <input id="cb-test11" class="ckbox" name="cb-test11" type="checkbox" />
                  <p class="answer-text">Food-chem</p></label>
              </div>
              <div class="checkbox">
                <label for="cb-test12" class="ckb-label"  data-offimg="../assets/images/membership/sign-up-manufacturing-.png" data-onimg="../assets/images/membership/sign-up-manufacturing-hover.png" data-activeimg="../assets/images/membership/sign-up-manufacturing-active.png">
                  <input id="cb-test12" class="ckbox" name="cb-test12" type="checkbox" />
                  <p class="answer-text">Manufacturing process-chem</p></label>
              </div>
              <div class="checkbox">
                <label for="checkbox-answer-etc" class="ckb-label"  data-offimg="../assets/images/membership/sign-up-imgEtc.png" data-onimg="../assets/images/membership/sign-up-imgEtc-hover.png" data-activeimg="../assets/images/membership/sign-up-imgEtc-active.png">
                  <input id="checkbox-answer-etc" class="ckbox" name="cb-test9" type="checkbox" />
                  <p class="answer-text">Other</p>
                  <!-- other 눌러 나온 모달에서 쓴 텍스트 내용을 출력 20자이상일 경우 (...)표시 - 20161130 -->
                  <p class="insert-text">text text text textt...</p>
                </label>
              </div>


             <div class="btn-area">
               <!-- <button class="btn btn-lg-brand-tsize btn-normal col-md-7 col-md-offset-3 disabled" type="button" disabled="disabled">Follow more than 1</button> -->
                <!-- 관심분야 1개 ~ 5개 선택 했을때만 노출  -->
                <button class="btn btn-lg-brand-tsize btn-normal col-md-7 col-md-offset-3" type="submit">Join</button>

             </div>
             <!-- //161207 텍스트 수정, 버튼 수정 -->


            </div>
          <!-- interests etc Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-brand">
                <div class="modal-brand-content">
                    <div class="modal-brand-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    </div>
                  <div class="modal-body">
                    <p class="modal-p-text" id="myModalLabel">What is your interest?</p>

                      <label class="sr-only" for="InputLastname">Lastname</label>
                      <input type="text" class="chem-form-control" id="Inputdirectly" placeholder="Enter yours directly"/>


                  </div>
                  <div class="modal-brand-footer">
                    <button type="button" class="btn btn-normal modalbtn">confirm</button>
                  </div>
                </div>
              </div>
            </div>
          <!--// end myModal -->

        </article>
      </section>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/placeholder.js"></script>
    <script src="../assets/js/chemmarkup.js"></script>
    <script src="../assets/js/bootstrap-datepicker.js"></script>
    <script>
    $(function(){
      $('[data-toggle="tooltip"]').tooltip();

      $('#checkbox-answer-etc').on('change', function(e){
         if(e.target.checked){
           $('#myModal').modal();
         }
      });
    });
  </script>



  </body>
</html>
