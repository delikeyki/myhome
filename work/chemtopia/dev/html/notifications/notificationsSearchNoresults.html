<!DOCTYPE html>
<html lang="en">
  <head>
    <!--=include ../include/head-tag.html -->
  </head>
  <body>
    <div class="wrapper">
      <!--=include ../include/modal/lnb-in-modal.html -->
      <!--=include ../include/lnb.html -->
      <section class="main-section">
        <article class="main-article">
          <div class="notification-contents">
            <h1>Your Notifications</h1>
            <div class="dropdown dsc-header-ddmenu">
              <a class="dropdown-toggle dropdown-menu-largetitle" data-toggle="dropdown" href="#">Message<span class="caret"></span></a>
              <!-- 161011 class 수정 -->
              <div class="dropdown-menu chem-dropdown-menu margintop-article">
                <div class="chem-arrow-menu proleaders-dropmenu-Large">
                  <ul>
                    <li><a href="#" class="active">Message</a></li>
                    <li><a href="#">Chem Info/Forum</a></li>
                    <li><a href="#">Follow</a></li>
                    <li><a href="#">Other</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="noti-contents-inner message-area">
              <div class="message-search">
                <form>
                  <input class="input-base" type="search" placeholder="search by name" />
                  <button class="dis-search-submit" type="submit"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                </form>
              </div>
              <div class="no-result-box">
                <!-- 161014  border-top class 삭제 -->
                <div class="search-result-title">
                  <img class="noresult-img" alt="noresult" src="../assets/images/common/search-noresult.png">
                </div>
                <div class="no-result-text-big">
                  Your search returned no matches.
                </div>
              </div>
            </div><!-- /.message-area -->
          </div>
        </article>
      </section>
      <!--=include ../include/footer.html -->
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/placeholder.js"></script>
    <script src="../assets/js/chemmarkup.js"></script>
    <script src="../assets/js/bootstrap-datepicker.js"></script>

  </body>
</html>
