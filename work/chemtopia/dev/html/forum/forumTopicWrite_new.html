<!DOCTYPE html>
<html lang="en">
  <head>
    <!--=include ../include/head-tag.html -->

  <body>
    <div class="wrapper">
      <!-- lnb -->
      <!--=include ../include/modal/lnb-in-modal.html -->
      <!--=include ../include/modal/file-add-modal.html -->
      <!--=include ../include/modal/photo-add-modal.html -->
      <!--=include ../include/lnb.html -->
      <section class="main-section-dsc">
        <article class="main-article">
          <div class="discussion-sub-content">
            <div class="discussion-write">
              <h1>Write a Topic</h1>
              <p class="write-notice" >
                <a href="#" class="close" title="notice delete"><i class="icon-cross" aria-hidden="true"></i></a>
                You can upload <span>up to 4</span> files at once and the total size should not exceed <span>20 MB</span>.
                You can upload ppt, pdf, word, excel, png, jpg, gif, and zip files."
              </p>
              <div class="write-user-info">
                <span class="profile-picture-medium">
                  <img class="user-photo" src="../assets/images/sample-img/gnb_navi_testimg3.jpg" alt="Sebastian Stan" title="Sebastian Stan" />
                </span>
                <p>amanda seyfried</p>
              </div>
              <!--=include ../include/forum/editor-content.html -->
              <div class="write-footer">
                <div class="radiogroup" >
                  <p>What kind of topic is it?</p>
                  <input checked="checked" id="Question" name="radio" type="radio" value="01">
                  <label for="Question">Question</label>
                  <input id="Publicize" name="radio" type="radio" value="02" >
                  <label for="Publicize">Publicize</label>
                  <input id="Proposal" name="radio" type="radio" value="03">
                  <label for="Proposal">Proposal</label>
                  <input id="Share" name="radio" type="radio" value="04">
                  <label for="Share">Share</label>
                </div>
                <div class="radiogroup" >
                  <p>Who can see things on my timeline?</p>
                  <input checked="checked" id="first2" name="radio2" type="radio" value="001">
                  <label for="first2">Public</label>
                  <input id="second2" name="radio2" type="radio" value="002">
                  <label for="second2">Following</label>
                </div>
                <div class="btn-edit-box">
                  <button class="btn-base btn-brand-blue btn-save">Post Topic</button>
                  <button class="btn-base btn-brand-gray-b btn-cancel">Cancel</button>
                </div>
              </div>
              <!-- write footer end -->

            </div>
        </div>

        </article>
      </section>
      <!--=include ../include/footer.html -->
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="../assets/js/bootstrap.js"></script>
    <script src="../assets/js/placeholder.js"></script>
    <script src="../assets/js/chemmarkup.js"></script>
    <script src="../assets/js/bootstrap-datepicker.js"></script>
