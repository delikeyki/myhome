<!-- vod add modal start -->
<div class="forum-modal">
  <div class="modal fade" id="vodaddModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content addfile-modal-tap">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <!-- Nav tabs -->
          <ul class="nav nav-tabs">
            <li class="active"><a href="#uploadfile" data-toggle="tab">Link URL</a></li>
          </ul>
        </div>
        <div class="modal-body modal-body-VOD">
          <!-- Tab panes -->
          <div class="tab-content">
            <!-- add VOD 탭 부분 -->
            <div class="tab-pane active">
              <form>
                <div class="upload-file-firstbox">
                  <ul class="upload-write">
                    <li class="left-align">
                      <input type="text" class="input-base" placeholder="https://"  />
                    </li>
                  </ul>
                </div>
                <div class="upload-file-secondbox upload-file-all">
                  <div class="dsc-write-doc">
                    <dl class="dsc-write-form">
                      <dt>Title</dt>
                      <dd class="res-position">
                        <input type="text" class="input-base" placeholder="Title"  />
                      </dd>
                      <!-- 170328 추가 -->
                      <dt>Thumbnail Image</dt>
                      <dd class="">
                        <div class="fileinput fileinput-new" data-provides="fileinput">
                          <span class="btn btn-file">
                            <span>Choose File</span><input type="file">
                          </span>
                          <span class="fileinput-filename"></span>
                          <span class="fileinput-new">No file chosen</span>
                          <a href="#" class="close fileinput-exists" data-dismiss="fileinput"><i class="icon-cross"></i></a>
                        </div>
                      </dd>
                      <!-- //170328 추가 -->
                      <dt>Explanation</dt>
                      <dd class="res-position">
                        <textarea rows="3" class="input-base" placeholder="Explanation"></textarea>
                      </dd>
                      <dt>Source</dt>
                      <dd class="res-position">
                        <input type="text" class="input-base" placeholder="Source"  />
                      </dd>
                    </dl>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="btn-leftbottom-box">
                    <button type="button" class="btn-base btn-brand-gray" data-toggle="modal" data-target="#VOD-view-modal-case1">Preview</button>
                  </div>
                  <div class="btn-rightbottom-box">
                    <button type="button" class="btn-base btn-brand-gray-b btn-cancel">Cancel</button>
                    <button type="submit" class="btn-base btn-brand-blue btn-upload">Confirm</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- //add VOD 탭 부분 -->
          </div>
        </div>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
</div><!-- /.vod add modal -->
