        <div class="modal-body">
          <div class="signin-form-group">
            <form>
              <div class="form-group">
                <label class="sr-only" for="InputEmail">Email address</label>
                <input type="email" name="email" class="chem-form-control" id="InputEmail" placeholder="Enter email"/>
                <!-- <span class="ie-searchclear"> </span> -->
                <span class="sign-en-icon icon-mail"></span>
              </div>
              <div class="form-group margin-bottom-none">
                <label class="sr-only" for="InputPassword">Password</label>
                <input type="password" class="chem-form-control" id="InputPassword" placeholder="Password (6 or more characters)"/>
                <!-- <a href="#" class="input-in-btn">show</a> -->
                <span class="toggle-btn btn-showhide">
                          <input type="checkbox" checked/>
                          <label data-off="Show" data-on="Hide"></label>
                        </span>
                <span class="sign-en-icon icon-lock"></span>
              </div>
              <span class="checkbox modal-form-ckb"><input type="checkbox" id="autoin" class="ck-style" /><label for ="autoin">Auto Sign in</label></span>
              <span class="checkbox modal-form-ckb"><input type="checkbox" id="remem" class="ck-style" /><label for ="remem">Remember email</label></span>
              <p class="modal-form-text"><a href="#" class="openModalChangePwd">Forgot your Password?</a></p>
              <button class="btn-base btn-brand-blue btn-block" type="submit">Sign in</button>
            </form>
            <hr />
            <p class="signin-text">Don't have an account? <a href="#">Sign up</a></p>
